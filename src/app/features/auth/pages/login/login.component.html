<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg rounded-lg sm:w-full md:w-1/2 lg:w-1/3">
    <h3 class="text-2xl font-bold text-center mb-6 text-primary-dark">Iniciar Sesión (Admin)</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mt-4">
        <label class="block" for="email">Email</label>
        <input type="email" placeholder="Email" id="email" formControlName="email"
               class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
               [ngClass]="{ 'border-red-500': f['email'].invalid && (f['email'].dirty || f['email'].touched) }">
        <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="text-red-600 text-xs mt-1">
          <div *ngIf="f['email'].errors?.['required']">El email es requerido.</div>
          <div *ngIf="f['email'].errors?.['email']">Introduce un email válido.</div>
        </div>
      </div>
      <!-- Password -->
      <div class="mt-4">
        <label class="block" for="password">Contraseña</label>
        <input type="password" placeholder="Contraseña" id="password" formControlName="password"
               class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
               [ngClass]="{ 'border-red-500': f['password'].invalid && (f['password'].dirty || f['password'].touched) }">
        <div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)" class="text-red-600 text-xs mt-1">
          <div *ngIf="f['password'].errors?.['required']">La contraseña es requerida.</div>
        </div>
      </div>
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mt-4 text-red-600 text-sm">
        {{ errorMessage }}
      </div>
      <!-- Submit Button -->
      <div class="flex items-baseline justify-between mt-6">
        <button type="submit" [disabled]="loginForm.invalid || isLoading"
                class="w-full px-4 py-2 bg-primary-dark hover:bg-gray-700 text-primary-yellow rounded font-semibold text-sm focus:outline-none focus:ring-2 focus:ring-primary-yellow focus:ring-opacity-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200">
          {{ isLoading ? 'Ingresando...' : 'Ingresar' }}
        </button>
      </div>
    </form>
  </div>
</div>
