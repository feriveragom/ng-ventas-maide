<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="space-y-6 p-6 bg-white rounded-lg shadow-md max-w-md mx-auto">

  <!-- Campo Nombre -->
  <div>
    <label for="name" class="block text-sm font-medium text-gray-700">Nombre de la Categoría</label>
    <input type="text" id="name" formControlName="name"
           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
           [ngClass]="{ 'border-red-500': f['name'].invalid && (f['name'].dirty || f['name'].touched) }">
    <div *ngIf="f['name'].invalid && (f['name'].dirty || f['name'].touched)" class="text-red-600 text-sm mt-1">
      <div *ngIf="f['name'].errors?.['required']">El nombre es requerido.</div>
      <div *ngIf="f['name'].errors?.['minlength']">Debe tener al menos 2 caracteres.</div>
    </div>
  </div>

  <!-- Botón de Envío -->
  <div>
    <button type="submit" [disabled]="categoryForm.invalid"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
      {{ isEditMode ? 'Actualizar Categoría' : 'Crear Categoría' }}
    </button>
  </div>

</form>
