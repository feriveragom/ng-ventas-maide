<div class="container mx-auto px-4 py-8">
  <h2 class="text-2xl font-semibold mb-6 text-gray-700">Crear Nuevo Producto</h2>

  <!-- Incluimos el formulario reutilizable -->
  <!-- Escuchamos el evento (save) y llamamos a nuestro método handleSave -->
  <app-product-form (save)="handleSave($event)"></app-product-form>

  <!-- Opcional: Añadir indicadores de carga o mensajes de éxito/error -->
  <div *ngIf="isLoading" class="mt-4 text-blue-600">Guardando producto...</div>
  <div *ngIf="errorMessage" class="mt-4 text-red-600 p-3 bg-red-100 rounded">Error: {{ errorMessage }}</div>
  <div *ngIf="successMessage" class="mt-4 text-green-600 p-3 bg-green-100 rounded">{{ successMessage }}</div>
</div>
