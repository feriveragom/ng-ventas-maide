<header class="bg-primary-dark text-primary-yellow shadow-md">
  <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
    <!-- Iconos/Enlaces Izquierda -->
    <ul class="flex items-center space-x-3 md:space-x-4">
      <li>
        <a routerLink="/productos"
           class="flex items-center font-bold text-primary-yellow cursor-pointer hover:text-yellow-300 transition-colors duration-200"
           title="Catálogo">
           <!-- Icono Catálogo -->
           <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 md:w-5 md:h-5">
             <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
           </svg>
           <!-- Texto Oculto en Móvil -->
           <span class="hidden md:inline ml-1 text-lg">Catálogo</span>
        </a>
      </li>
      <!-- Enlaces Admin (solo si está autenticado) -->
      @if (isAuthenticated) {
        <li>
          <a routerLink="/admin/products"
             class="flex items-center font-bold text-primary-yellow cursor-pointer hover:text-yellow-300 transition-colors duration-200"
             title="Productos">
            <!-- Icono Productos -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 md:w-5 md:h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
            </svg>
            <span class="hidden md:inline ml-1 text-lg">Productos</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/categories"
             class="flex items-center font-bold text-primary-yellow cursor-pointer hover:text-yellow-300 transition-colors duration-200"
             title="Categorías">
            <!-- Icono Categorías (Tag) -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 md:w-5 md:h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9.568 3H5.25A2.25 2.25 0 0 0 3 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 0 0 5.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 0 0 9.568 3Z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h.008v.008H6V6Z" />
            </svg>
            <span class="hidden md:inline ml-1 text-lg">Categorías</span>
          </a>
        </li>
      }
    </ul>

    <!-- Iconos/Botones Derecha -->
    <div class="flex items-center space-x-3 md:space-x-4">
      <!-- Botón/Enlace Login -->
      @if (!isAuthenticated) {
        <a routerLink="/login"
           class="inline-flex items-center bg-primary-yellow hover:bg-yellow-300 text-primary-dark font-semibold py-1 px-2 md:px-3 rounded text-sm transition-colors duration-200"
           title="Iniciar Sesión">
           <!-- Icono Login -->
           <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
             <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
           </svg>
           <!-- Texto Oculto en Móvil -->
           <span class="hidden md:inline ml-1">Iniciar Sesión</span>
        </a>
      }
      <!-- Botón Logout -->
      @if (isAuthenticated) {
        <button (click)="onLogoutClick()"
                class="inline-flex items-center bg-red-600 hover:bg-red-700 text-white font-semibold py-1 px-2 md:px-3 rounded text-sm transition-colors duration-200"
                title="Cerrar Sesión">
                <!-- Icono Logout -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H9" />
                </svg>
                <!-- Texto Oculto en Móvil -->
                <span class="hidden md:inline ml-1">Cerrar Sesión</span>
        </button>
      }
    </div>
  </nav>
</header>
